# Options
options:
   preprocess: True
   perform_reg2d: True
   stack_4dmri: True
   perform_reg3d: False
   regression: False
   evaluation: False
   clear_data: False
# General configuration
general:
   surrogate_type: 1 #  0 - MR navigators, 1 - ultrasound
   project_root: '/home/alina/Projects'
   data_root: '/media/WDblue2/4DMRI/testCpp/zc_4dmri_ufssfp2_MK_Nav_F1'
   data_folder: '22'
   navi_folder: '23'
   us_folder: 'us'
   n_slices: 32
   n_sweeps: 11
   n_training_sweeps: 8
   master_volume: 'vol0000.vtk'
   input_format: 'png'
   output_format: 'vtk'
   clear_data: False

# 2D Registration (for navis only)
reg2d:
  - '-rescale'

# 3D Registration
reg3d:
   - '-rescale'
   - '-wVerbose'
   - '-optIter=150'
   - '-numScales 4'
   - '-regName=graph'
   - '-regKernelSizeMax=6,8,12'
   - '-regKernelSizeMin=2,3,5'
   - '-regDecayType=linear'
   - '-regDecayRate=-0.02'
   - '-optInitStep=0.8'
   - '-optName=AGD'
   - '-optGrad'
   - '-metric=lccA'
   - '-metricKernelSizeMax=4,6,10'
   - '-metricKernelSizeMin=2,4,8'
   - '-edgeName=id'
   - '-edgeScaleIntens=15'
   - '-edgeScaleDisplace=1'
   - '-edgeDecayDomain=0.003'
   - '-edgeDetectNodeColapse'
   - '-edgeNodeColapseMinVal=1'
   - '-edgeNodeColapseNewEdgeVal=1'
   - '-regStartEdgeUpdate=10'
   - '-regGraphMeanEdge'
   - '-verbose'
   - '-cudeDeviceId 0'

# Gaussian Processes Regression (GPR)
gpr:
   kernel_string: '"GaussianKernel(2.3, 1.0,)"'
   data_noise: 1.0
